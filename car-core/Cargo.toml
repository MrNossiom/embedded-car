cargo-features = ["per-package-target"]

[package]
name = "car-core"
version = "0.1.0"
description = "Implementation of the car logic and communication protocol"
repository = "https://github.com/MrNossion/embedded-car"
authors = ["Milo Moisson"]
keywords = ["embedded", "car", "stm32f103c8", "bluetooth", "blue-pill"]
categories = ["embedded"]
readme = "../README.md"
forced-target = "thumbv7m-none-eabi"
license = "MIT"
edition = "2021"

[[bin]]
name = "car-core"
test = false
bench = false

[dependencies]
car-transport = { path = "../car-transport" }

cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.2"
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }
heapless = { version = "0.7.16", features = ["defmt-impl"] }

[dependencies.embassy-executor]
git = "https://github.com/embassy-rs/embassy.git"
branch = "main"
features = ["nightly", "defmt", "integrated-timers"]

[dependencies.embassy-stm32]
git = "https://github.com/embassy-rs/embassy.git"
branch = "main"
features = ["stm32f103c8", "nightly", "defmt", "time-driver-tim4", "exti"]

[dependencies.embassy-time]
git = "https://github.com/embassy-rs/embassy.git"
branch = "main"
features = ["nightly", "defmt"]

[profile.release]
codegen-units = 1
# Symbols are nice and they don't increase the size on Flash
debug = true
lto = true
